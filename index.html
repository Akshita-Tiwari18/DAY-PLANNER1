<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🌞 DAY PLANNER 🌟</h1>
    <div class="current-date">
      <p id="current-date"></p>
    </div>

    <div class="time-slots">
      <!-- Time slots will be add in this -->
    </div>

    <div class="task-input">
      <br> <input type="text" id="task" placeholder="Add something? 📝"> <br>

     <button id="add-task-btn">Add More Task</button><br>
    </div>

    <div class="task-list">
      <ul id="task-list">
        <!-- Tasks will show in this -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
